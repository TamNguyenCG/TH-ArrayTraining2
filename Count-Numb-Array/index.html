<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr=[];
  let i,j;
  for (i=0;i<10;i++){
    arr.push(prompt("Nhập ký tự bất kỳ: "))
  }
  document.write(arr+"<br>")
  let check = false;
  let count = 0;
  for ( j=0;j<arr.length;j++){
    if(arr[j] % 1 === 0){
      check=true;
      count++;
      document.write(arr[j]+",")
    }
  }
  if(check){
    document.write(`<br>Có ${count} ký tự số`)
  }else{
    document.write(`<br> Không có ký tự số nào trong mảng`)
  }
</script>
</body>
</html>
